<!DOCTYPE html>
<html>
<head>
	<title>SpartaHack Data Visualization</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container-fluid">
		<div class = "row">
			<div class = " col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<center><h1>Better Than the Default TypeForm Report</h1></center>
			</div>
		</div>
		<div class = "row">
			<div class = " col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<center>
					<table class = "table-striped">
						<thead><tr>
							<th onclick="sortBy('name');">School Name</th>
							<th onclick="sortBy('number');">Number of People</th>
						</tr></thead>
						<tbody id = "data">
							{%for key, value in colleges.items%}
								{%if value >= attentionLim%}
									<tr class="danger">
										<td class = "school">{{key}}</td>
										<td class = "number">{{value}}</td>
									</tr>
								{%endif%}
								{%if value < attentionLim and value >= warningLim%}
									<tr class = "warning">
										<td class = "school">{{key}}</td>
										<td class = "number">{{value}}</td>
									</tr>
								{%else%}
									<tr>
										<td class = "school">{{key}}</td>
										<td class = "number">{{value}}</td>
									</tr>
								{%endif%}
							{%endfor%}
						</tbody>
					</table>
				</center>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function sortBy(thing){
			console.log(thing);
		}
	</script>
</body>
</html>
